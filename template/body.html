<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8"><style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;}
/* 背景画像＋白透過マスク */
body::before{
  content:'';position:absolute;inset:0;
  background:url("../assets/intro_bg.jpg") center/cover no-repeat;
  filter:blur(2px);
}
body::after{
  content:'';position:absolute;inset:0;background:#fff8; /* 白8割 */
}

/* テキスト */
#txt{
  font-family:"Noto Sans JP",sans-serif;font-weight:700;
  font-size:48px;line-height:1.6;white-space:pre-wrap;
  position:absolute;left:50%;top:100%;transform:translate(-50%,0);
  width:90%;text-align:center;
  animation:scroll 36s linear forwards;           /* ← 36 秒でゆっくり */
  z-index:2;
}

/* 100% → -100% まで上に流す */
@keyframes scroll{
  from{transform:translate(-50%,0)}
  to  {transform:translate(-50%,-200%)}           /* テキスト量が多くても流し切る */
}
</style></head>
<body>
<div id="txt"></div>
<script>
// ハッシュ(#以降)をデコードして全文挿入
document.getElementById('txt').textContent =
  decodeURIComponent(location.hash.slice(1));
</script>
</body></html>
