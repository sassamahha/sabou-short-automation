<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Shorts Body</title>
<style>
  @font-face {
    font-family: 'NotoBold';
    src: url('../assets/NotoSansJP-Bold.ttf') format('truetype');
  }
  html,body { margin:0; width:1080px; height:1920px; background:#fff; }
  #txt {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:80%; font:64px/1.4 'NotoBold', sans-serif; white-space:pre-wrap;
    text-align:center;
  }
</style>
</head>
<body>
<div id="txt"></div>
<script>
  const text = decodeURIComponent(location.hash.slice(1));
  const el = document.getElementById('txt');
  let i = 0;
  function type() {
    el.textContent = text.slice(0, ++i);
    if (i < text.length) setTimeout(type, 40);    // 0.04 s / 文字
  }
  type();
</script>
</body>
</html>
